<main class="form-container">
  <h1>Ng Boilerplate</h1>
  <form [formGroup]="loginForm" class="box-shadow form">
    <div class="input-container">
      <!-- <label for="email">Email</label> -->
      <input type="email" formControlName="email" placeholder="abc@xyz.com" />
      <div
        *ngIf="
          !loginForm.get('email')?.valid &&
          (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
        "
        class="error-msg"
      >
        <div *ngIf="loginForm.get('email')?.hasError('required')">
          Email required.
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">
          Please provide a valid email.
        </div>
      </div>
    </div>

    <div class="input-container">
      <!-- <label for="password">Password</label> -->
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      />
      <div
        *ngIf="
          !loginForm.get('password')?.valid &&
          (loginForm.get('password')?.dirty ||
            loginForm.get('password')?.touched)
        "
        class="error-msg"
      >
        <div *ngIf="loginForm.get('password')?.hasError('required')">
          Password required.
        </div>
      </div>
    </div>

    <div>
      <button (click)="handleLogin($event)" class="login-btn">Login</button>
    </div>
  </form>
</main>
